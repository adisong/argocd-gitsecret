data:  
  configManagementPlugins: |
    - name: gitsecrets-raw
      init:
        command: ["/bin/sh", "-c"]
        args: ["gpg --import $(find /gitsecret-gpg/ -type f) && git secret reveal"]
      generate:
        command: ["/bin/sh", "-c"]
        args: ["awk 'FNR==1 && NR>1 { printf(\"\\n%s\\n\",\"---\") } 1' *.yaml > all.yaml && cat all.yaml"]